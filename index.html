<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/style.css">
    <title>Tic Tac Toe</title>
</head>

<body>


    <main>
        <div class="game-status">
            <button class="restart-button card">
                <img class="restart-image" src="./images/restart-icon.svg" alt="">
            </button>
            <div class="game-winner card"><h1>Tic Tac Toe</h1></div>
        </div>
        <div class="main-game card">
            <div class="game-container">
                <div class="score-container card">
                    <img src="images/o-icon.svg" alt="O icon">
                    <h1 id='score-o'>0</h1>
                    <h1>VS.</h1>
                    <h1 id="score-x">0</h1>
                    <img src="images/x-icon.svg" alt="X icon">
                </div>
                <div class="start-container">
                    <button id="start-button" class="card">Start Game</button>
                </div>
                <table class="game-table">
                    <tbody>
                        <tr>
                            <td class="pointer"></td>
                            <td class="pointer"></td>
                            <td class="pointer"></td>
                        </tr>
                        <tr>
                            <td class="pointer"></td>
                            <td class="pointer"></td>
                            <td class="pointer"></td>
                        </tr>
                        <tr>
                            <td class="pointer"></td>
                            <td class="pointer"></td>
                            <td class="pointer"></td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </main>
    <script src="js/app.js"></script>
</body>

</html>
